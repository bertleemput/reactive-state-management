<div class="image">
  <img *ngIf="product.imageLocation" src="{{ product.imageLocation }}" />
</div>

<div class="name">
  {{ product.name }}
</div>

<div class="pricing" *ngIf="product.price">
  <span class="price">€{{ product.price?.toFixed(2) }}</span>
  <span
    [ngClass]="['delta', product.priceDelta > 0 ? 'increase' : 'decrease']"
    *ngIf="product.priceDelta"
    >€{{ product.priceDelta.toFixed(2) }}</span
  >
</div>
